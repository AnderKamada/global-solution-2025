spring.application.name=gs-api
server.port=8080

# Postgres DEV (porta 5433 que você escolheu)
spring.datasource.url=jdbc:postgresql://localhost:5433/gs2025
spring.datasource.username=gs_user
spring.datasource.password=gs_pass
# NÃO coloque driver-class-name aqui

# Para DEV, deixa o Hibernate criar/atualizar o schema.
# (na GS é aceitável; se tiver Flyway pronto, trocamos depois)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desliga Flyway por enquanto (evita choque se não tiver migrations)
spring.flyway.enabled=false

# Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# JWT
app.jwt.secret=change-this-secret-to-a-long-random-string-32+chars
app.jwt.expiration-ms=3600000
