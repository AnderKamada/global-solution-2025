# === DATA SOURCE (H2 em memória) ===
spring.datasource.url=jdbc:h2:mem:gs_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# === JPA: FORÇAR CRIAÇÃO DO SCHEMA NO TESTE ===
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false

# === DESLIGAR FLYWAY / SWAGGER NO TESTE ===
spring.flyway.enabled=false
spring.autoconfigure.exclude=org.flywaydb.autoconfigure.flyway.FlywayAutoConfiguration
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Porta aleatória no teste
server.port=0

# (Opcional) Loga autoconfig pra ajudar
# debug=true
